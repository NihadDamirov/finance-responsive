    <script>
        let profilPic=document.getElementById("profile-pic")
        let inputChangePhoto=document.getElementById("change-photo")
        let deletePhotoBtn=document.getElementById("delete-photo")
        
        inputChangePhoto.onchange = function(){
          profilPic.src=URL.createObjectURL(inputChangePhoto.files[0])
        }

        deletePhotoBtn.addEventListener("click", ()=>{
            profilPic.src="/public/man-photo.svg"
            profilPic.style.width="315px"
            profilPic.style.height="315px"
