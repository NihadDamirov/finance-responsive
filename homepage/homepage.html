<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="menu">
                <div>
                    <h1 class="logo-text">Logo</h1>
                </div>
    
                <div>
                    <nav>
                        <a href="/homepage/homepage.html"><img src="/public/home-page-icon.png" alt="" > Ana Səhifə</a>
                        <a href="/human-resources/human-resources.html"><img src="/public/resources-icon.png" alt="">İnsan Resursları</a>
                        <a href="/sale/sales.html"><img src="/public/sale-icon.png" alt="">Satışlar</a>
                        <a href="/accounting/accounting.html"><img src="/public/accounting-icon.png" alt="">Mühasibat</a>
                        <a href="/statistic/statistic.html"><img src="/public/statistics.png" alt="">Statistika</a>
                        <a href="/exercises/exercises.html"><img src="/public/exercises-icon.png" alt="">Tapşırıqlar</a>
                    </nav>
                </div>
            </div>
        </div>


        <div class="right">
            <div class="account">
                <div class="account-parametrs-text">
                    <p>Hesab Parametrləri</p>
                </div>

                <div class="profile">
                    <img src="/public/profile-photo.svg" id="profile-photo" alt="">
                    <p style="display: flex; gap: 10px; width: 150px;" id="profile-name">Əliyev Fərid <img src="/public/profile-photo-vector.svg" alt=""></p>
            
                    <div class="navigation" id="menu" style="z-index: 1;">
                            <a href="">Hesab parametrləri</a>
                            <a href="/general-parametrs/general-parametrs.html">Ümumi parametrlər</a>
                            <a href="">Hesabdan çıxış</a>
                    </div>
                </div>
            </div>

            <div class="div-color"></div>

            <div class="form-div">
                <div class="form">

                    <div class="user-parametrs">
                        <img src="/public/user-parametrs.svg" alt="">
                        <p class="user-parametrs-text">İstifadəçi parametrləri</p>
                    </div>

                    <div class="line"></div>

                    <div style="display: flex; gap: 115px;">
                    <div class="labels">
                        <label>Ad Soyad Ata ad</label>
                        <label>İstifadəçi Adı</label>
                        <label>Tel.nömrəsi 1</label>
                        <label>Tel.nömrəsi 2</label>
                        <label>E-poçt</label>
                    </div>

                    <div class="inputs">
                        <input type="text" placeholder="Əliyev Fərid Kərim" >
                        <input type="text" placeholder="farid_02">
                        <input type="number" placeholder="+994702545666">
                        <input type="text" placeholder="+994772215646">
                        <input type="text" placeholder="aliyef_farid@gmail.com">
                    </div>
                    </div>

                    <div class="password-changing">
                        <img src="/public/password-change.svg" alt="">
                        <p class="password-changing-text">Şifrə dəyişmək</p>
                    </div>

                    <div class="line"></div>

                    <div>
                        <div style="display: flex; gap: 115px;" class="new-password">
                            <div class="labels">
                                <label>Yeni şifrə</label>
                                <label>Yeni şifrəni təkrarla</label>
                            </div>
        
                            <div class="inputs">
                                <input type="password" >
                                <input type="password" >
                            </div>
                            </div>
                    </div>

                </div>

                <div class="man-photo">
                    <div style="position: relative;">
                        <img src="/public/man-photo.svg" alt="" id="profile-pic">
                        <div style="position: absolute; bottom: 14px; right: 14px">
                            <div style="display: flex; gap: 5px;">
                                <label for="change-photo">
                                    <img src="/public/edit-icon.svg" class="edit-icon" alt="">
                                </label>
                                <label for="delete-photo">
                                    <img src="/public/delete-icon.svg" class="delete-icon" alt="">
                                </label>
                                
                                <input type="button" value="delete" id="delete-photo" style="display: none;">
                                <input type="file" name="" id="change-photo" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="buttons-div">
                <button class="go-back">Geri qayıt</button>
                <button class="save">Yadda saxla</button>
            </div>
        </div>
    </div>

    <script>
        let profilPic=document.getElementById("profile-pic")
        let inputChangePhoto=document.getElementById("change-photo")
        let deletePhotoBtn=document.getElementById("delete-photo")
        
        inputChangePhoto.onchange = function(){
          profilPic.src=URL.createObjectURL(inputChangePhoto.files[0])
        }

        deletePhotoBtn.addEventListener("click", ()=>{
            profilPic.src="/public/default-profil-photo.png"
            profilPic.style.width="315px"
            profilPic.style.height="315px"
            profilPic.style.border="1px solid black"
        })
      </script>

    <script src="/app.js"></script>
    <script src="/nav.js"></script>
</body>
</html>
